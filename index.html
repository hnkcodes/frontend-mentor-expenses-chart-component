<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <article class="summary-component">
      <div class="summary">
        <h3 class="summary-heading">My balance</h3>
        <p class="summary-number">$921.48</p>
      </div>
      <div class="img-wrapper">
        <img src="images/logo.svg" alt="logo image" />
      </div>
    </article>

    <article class="main-component">
      <h2 class="main-heading">Spending - Last 7 days</h2>
      <div class="graph-component"></div>
      <div class="analysis-component">
        <div class="total">
          <h3 class="total-heading">Total thid month</h3>
          <p class="total-number">$478.33</p>
        </div>
        <div class="comparison">
          <p class="comparison-number">+2.4%</p>
          <p class="comparison-heading">from last month</p>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">hnk</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
